<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheduliZZZer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-page container">
      <div class="modal"></div>
      <aside class="sidebar sidebar-toggle">
        <header class="sidebar-header">
          <a class="sidebar-logo" href="#">
            <img src="img/logo-sidebar.svg" alt="Логотип" />
          </a>
          <button class="button-sidebar"></button>
        </header>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a class="menu-link main" href="#0">Главная</a>
            </li>
            <li class="menu-list-item">
              <a class="menu-link profession" href="#0">Профессии</a>
            </li>
            <li class="menu-list-item">
              <a class="menu-link courses" href="#0">Курсы</a>
            </li>
            <li class="menu-list-item">
              <a class="menu-link groups" href="#0">Группы</a>
            </li>
            <li class="menu-list-item">
              <a class="menu-link experts" href="#0">Преподаватели</a>
            </li>
            <li class="menu-list-item">
              <a class="menu-link faq" href="#0">FAQ</a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="wrapper-content">
        <header class="header-page">
          <button class="header-humb" type="button">
            <span class="visually-hidden">Открыть меню</span>
            <span class="header-humb-line"></span>
          </button>
          <h1 class="header-title">Главная</h1>
          <div class="header-info">
            <div class="header-info-login">
              <a class="header-info-link login" href="#">Авторизация</a>
              <span> / </span>
              <a class="header-info-link register" href="#">Регистрация</a>
            </div>
            <a class="header-meta" href="#">
              <div class="header-meta-picture">
                <img
                  class="meta-picture"
                  src="img/avatar.jpg"
                  alt="аватар пользователя"
                />
              </div>
              <div class="header-meta-info">Фамилия имя отчество</div>
            </a>
          </div>
        </header>
        <main class="main">
          <div class="widget-container">
            <section class="widget main">
              <div class="control-bar horizontal">
                <div class="controls-label">Масштаб</div>
                <div class="controls scale-button decr">-</div>
                <div class="controls scale-button incr">+</div>
                <div class="controls-label">Прокрутка</div>
                <div class="controls roll-button prev-fast">
                  &#60;&#60;&#60;
                </div>
                <div class="controls roll-button prev">&#60;</div>
                <div class="controls roll-button next">&#62;</div>
                <div class="controls roll-button next-fast">
                  &#62;&#62;&#62;
                </div>
                <label class="controls-label" for="to-date">Перейти к дате:</label>
                <input
                  type="date"
                  name="calendar"
                  value="1999-01-01"
                  id="to-date"
                />
              </div>
              <div class="diagram-wrapper">
                <div class="control-bar vertical">
                  <div class="controls scale-button incr">+</div>
                  <div class="controls scale-button decr">|</div>
                </div>
                <div class="diagram container"></div>
              </div>
            </section>
            <section class="widget courses">
              <div class="widget-wrapper">
                <h2>Название профессии</h2>
                <div class="courses-container container"></div>
              </div>
            </section>
            <section class="widget experts">
              <div class="experts-container container"></div>
            </section>
            <section class="widget groups">
              <div class="groups-container container"></div>
            </section>
            <section class="widget faq">
              <div class="faq-container container"></div>
            </section>
            <section class="widget profession">
              <div class="profession-container container"></div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <footer class="footer-page container">
      <a class="logo-footer" href="#">
        <img src="img/logo-footer.svg" alt="логотип" />
      </a>
      <div class="copyright">&copy; 2020. Все права защищены</div>
    </footer>
  </body>
</html>
