environment:
  access_token:
    secure: m1zGMpElPHc3J+yo4jw/xs8qVOVDQ3pDfac9nNANIZnFGam1YMtzBwkppr7GStH2
  email:
    secure: wbiqfZ/8qu/fKl/93/gNKQ==
  name:
    secure: lhx+pnL9RyhNybnzRrKO9A==
  build_name: b-v$(APPVEYOR_BUILD_VERSION)
  
image: Ubuntu2004 # образ для сборки

stack: node 14 # окружение


branches:
  only:
    - main # ветка git
  except:
    - $($env:build_name)

cache: node_modules # кеширование



install:
  - npm install # команда установки зависимостей

build_script:
  - npm run build # команда сборки

test_script:
  - npm run lint # && npm test  # скрипт тестирования

after_test:
  - git config --global credential.helper store
  - ps: Set-Content -Path "$HOME\.git-credentials" -Value "https://$($env:access_token):x-oauth-basic@github.com`n" -NoNewline
  - ps: git config --global user.email $($env:email)
  - ps: git config --global user.name $($env:name)
  - git fetch 
  - ps: git checkout -b $($env:build_name)
  - git add -f dist
  - ps: Move-Item -Path ./dist/* -Destination ./
  - ps: Remove-Item -Path dist
  - ps: git commit -m $($env:build_name)
  - ps: git push -u origin $($env:build_name)
  
deploy:
  release: myproduct-v$(APPVEYOR_BUILD_VERSION)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: m1zGMpElPHc3J+yo4jw/xs8qVOVDQ3pDfac9nNANIZnFGam1YMtzBwkppr7GStH2 # your encrypted token from GitHub
  artifact: /.\**/          # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: main                # release from master branch only
    APPVEYOR_REPO_TAG: true        # deploy on tag push only
