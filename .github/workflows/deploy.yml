name: CI

on:
  push:
    branches: [ main ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:

    - name: checkout
      uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: install
      run: npm ci

    - name: build
      run: npm run build
